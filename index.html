<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img
      src="./images/logo.svg"
      alt="Лого Место"
      class="header__logo"
    >
  </header>

  <main>
    <section class="profile">
      <img
        src="./images/avatar.jpg"
        alt="Аватар"
        class="profile__avatar"
      >
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-btn"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-btn"></button>
    </section>

    <section class="elements">
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <button type="button" class="popup__close-btn"></button>
      <h2 class="popup__header">Редактировать профиль</h2>
      <form class="popup__form" name="popup-form" novalidate>
        <label class="popup__field">
          <input
            type="text"
            class="popup__input-field"
            name="form-name"
            id="profile-name-input"
            placeholder="Имя"
            minlength="2"
            maxlength="40"
            required
          >
          <span class="popup__input-error profile-name-input-error"></span>
        </label>
        <label class="popup__field">
          <input
            type="text"
            class="popup__input-field"
            name="form-description"
            id="profile-description-input"
            placeholder="О себе"
            minlength="2"
            maxlength="200"
            required
          >
          <span class="popup__input-error profile-description-input-error"></span>
        </label>
        <button type="submit" class="popup__submit-btn">
          Сохранить
        </button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_add-card">
    <div class="popup__container">
      <button type="button" class="popup__close-btn"></button>
      <h2 class="popup__header">Новое место</h2>
      <form class="popup__form" name="popup-form" novalidate>
        <label class="popup__field">
          <input
            type="text"
            class="popup__input-field"
            name="place-name"
            id="place-name-input"
            placeholder="Название"
            minlength="2"
            maxlength="30"
            required
          >
          <span class="popup__input-error place-name-input-error"></span>
        </label>
        <label class="popup__field">
          <input
            type="url"
            class="popup__input-field"
            name="place-link"
            id="place-link-input"
            placeholder="Ссылка на картинку"
            required
          >
          <span class="popup__input-error place-link-input-error"></span>
        </label>
        <button type="submit" class="popup__submit-btn">
          Создать
        </button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_image popup_darker">
    <div class="popup__img-container">
      <button type="button" class="popup__close-btn"></button>
      <img class="popup__image">
      <p class="popup__img-caption"></p>
    </div>
  </div>

  <template id="element-template">
    <article class="element">
      <button type="button" class="element__trash-btn"></button>
      <button type="button" class="element__popup-btn">
        <img class="element__img">
      </button>
      <div class="element__body">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like-btn"></button>
      </div>
    </article>
  </template>


  <script type="module" src="./scripts/index.js"></script>

</body>
</html>
