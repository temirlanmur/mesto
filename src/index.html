<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img
      src="<%=require('./images/logo.svg')%>"
      alt="Лого Место"
      class="header__logo"
    >
  </header>

  <main>
    <section class="profile">
      <button class="profile__update-avatar-btn">
        <img
          alt="Аватар"
          class="profile__avatar"
        >
      </button>
      <div class="profile__info">
        <h1 class="profile__name"></h1>
        <button type="button" class="profile__edit-btn"></button>
        <p class="profile__description"></p>
      </div>
      <button type="button" class="profile__add-btn"></button>
    </section>

    <section class="elements">
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <button type="button" class="popup__close-btn"></button>
      <h2 class="popup__header">Редактировать профиль</h2>
      <form class="popup__form" name="profileEditForm" novalidate>
        <label class="popup__field">
          <input
            type="text"
            class="popup__input-field"
            id="profile-name-input"
            name="profileName"
            placeholder="Имя"
            minlength="2"
            maxlength="40"
            required
          >
          <span class="popup__input-error profile-name-input-error"></span>
        </label>
        <label class="popup__field">
          <input
            type="text"
            class="popup__input-field"
            id="profile-description-input"
            name="profileDescription"
            placeholder="О себе"
            minlength="2"
            maxlength="200"
            required
          >
          <span class="popup__input-error profile-description-input-error"></span>
        </label>
        <button type="submit" class="popup__submit-btn">
          Сохранить
        </button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_add-card">
    <div class="popup__container">
      <button type="button" class="popup__close-btn"></button>
      <h2 class="popup__header">Новое место</h2>
      <form class="popup__form" name="cardCreateForm" novalidate>
        <label class="popup__field">
          <input
            type="text"
            class="popup__input-field"
            id="place-name-input"
            name="placeName"
            placeholder="Название"
            minlength="2"
            maxlength="30"
            required
          >
          <span class="popup__input-error place-name-input-error"></span>
        </label>
        <label class="popup__field">
          <input
            type="url"
            class="popup__input-field"
            id="place-link-input"
            name="placeLink"
            placeholder="Ссылка на картинку"
            required
          >
          <span class="popup__input-error place-link-input-error"></span>
        </label>
        <button type="submit" class="popup__submit-btn">
          Создать
        </button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_update-avatar">
    <div class="popup__container">
      <button type="button" class="popup__close-btn"></button>
      <h2 class="popup__header">Обновить аватар?</h2>
      <form class="popup__form" name="avatarUpdateForm" novalidate>
        <label class="popup__field">
          <input
            type="url"
            class="popup__input-field"
            id="avatar-link-input"
            name="avatarLink"
            placeholder="Ссылка на картинку"
            required
          >
          <span class="popup__input-error avatar-link-input-error"></span>
        </label>
        <button type="submit" class="popup__submit-btn">
          Сохранить
        </button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_image popup_darker">
    <div class="popup__img-container">
      <button type="button" class="popup__close-btn"></button>
      <img class="popup__image">
      <p class="popup__img-caption"></p>
    </div>
  </div>

  <div class="popup popup_type_delete-card">
    <div class="popup__container">
      <button type="button" class="popup__close-btn"></button>
      <h2 class="popup__header">Вы уверены?</h2>
      <button type="submit" class="popup__submit-btn">
        Да
      </button>
    </div>
  </div>

  <template id="element-template">
    <article class="element">
      <button type="button" class="element__trash-btn"></button>
      <button type="button" class="element__popup-btn">
        <img class="element__img">
      </button>
      <div class="element__body">
        <h2 class="element__title"></h2>
        <div class="element__like-section">
          <button type="button" class="element__like-btn"></button>
          <p class="element__like-count">0</p>
        </div>
      </div>
    </article>
  </template>

</body>
</html>
